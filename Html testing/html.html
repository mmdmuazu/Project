<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>
<div class="flex justify-center gap-6 py-10">
  <a href="#" class="group relative w-14 h-14 bg-white rounded-full shadow-lg hover:scale-110 transition duration-300 ease-in-out">
    <i class="fab fa-facebook-f text-blue-600 text-2xl leading-[56px] text-center block group-hover:text-white"></i>
    <span class="absolute inset-0 rounded-full bg-blue-600 opacity-0 group-hover:opacity-100 transition duration-300 z-[-1]"></span>
  </a>
  
  <a href="#" class="group relative w-14 h-14 bg-white rounded-full shadow-lg hover:scale-110 transition duration-300 ease-in-out">
    <i class="fab fa-twitter text-blue-400 text-2xl leading-[56px] text-center block group-hover:text-white"></i>
    <span class="absolute inset-0 rounded-full bg-blue-400 opacity-0 group-hover:opacity-100 transition duration-300 z-[-1]"></span>
  </a>

  <a href="#" class="group relative w-14 h-14 bg-white rounded-full shadow-lg hover:scale-110 transition duration-300 ease-in-out">
    <i class="fab fa-instagram text-pink-500 text-2xl leading-[56px] text-center block group-hover:text-white"></i>
    <span class="absolute inset-0 rounded-full bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 opacity-0 group-hover:opacity-100 transition duration-300 z-[-1]"></span>
  </a>
</div>


<h2>Animated Sidenav Example</h2>
<p>Click on the element below to open the side navigation menu.</p>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
   
</body>
</html>
