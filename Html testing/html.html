<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>

    <!-- Loader Styles -->
    <style>
      #loader {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        /* border: 6px solid #ddd; */
        border-top: 6px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      div {
        width: 40px;
        height: 5px;
        background-color: black;
        color: black;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Your page content -->

    <!-- Login link -->
    <p>
      Already a client?
      <a onclick="">login</a>
    </p>

    <!-- Loader -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <input id="inp" type="text" />

  </body>
</html>
