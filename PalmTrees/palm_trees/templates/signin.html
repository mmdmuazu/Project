{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        background-color: #f4f4f4;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header h1 {
        margin-top: 100px;
        color: #333;
        padding: 10px;
        font-size: 50px;
      }
      form {
        padding: 20px;
        /* box-shadow: 1px 1px 5px #333; */
      }
      input {
        border: none;
        border-radius: 10px;
        background-color: white;
        width: 100%;
        height: 50px;
        margin-top: 10px;
      }
      #submit {
        background-color: #34495e;
        color: #f4f4f4;
        margin-bottom: -50px;
      }
      a {
        color: #e67e22;
        font-size: 12px;
      }
      a:hover {
        border-bottom: 2px solid #e67e22;
      }
      #loader {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
      }
      .spinner {
        background-color: transparent;
        height: 50px;
        width: 50px;
        border-top: 2px solid #34495e;
        border-bottom: 2px solid #e67e22;
        border-right: 2px solid transparent;
        border-left: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #forgot {
        float: inline-end;
      }
      #footer{
        margin: 30px;
        margin-top: 10px;
      }
      #already{
        float: inline-start;
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <header>
      <h1>Login</h1>
    </header>
    <form action="">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <br />
      <input id="submit" type="submit" value="Login" />
    </form>
    <div id="footer">
      <a id="already" onclick="showLoader()" href="{% url 'register' %}"
        >Dont have an account signup?</a
      >
      <a id="forgot" href="">Forgot password</a>
    </div>
  </body>
  <script>
    function showLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "flex";
    }

    function hideLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    }

    // Hide loader on normal load
    window.onload = hideLoader;

    // Hide loader when navigating back (from cache)
    window.addEventListener("pageshow", function (event) {
      hideLoader();
    });
  </script>
</html>
