<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Signup</title>
    <style>
      * {
        background-color: #f4f4f4;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header h1 {
        margin-top: 100px;
        color: #333;
        padding: 10px;
        font-size: 50px;
      }
      form {
        padding: 20px;
        /* box-shadow: 1px 1px 5px #333; */
      }
      input {
        border: none;
        border-radius: 10px;
        background-color: white;
        width: 100%;
        height: 50px;
        margin-top: 10px;
      }
      #submit {
        background-color: #34495e;
        color: #f4f4f4;
      }
      a {
        color: #e67e22;
        font-size: medium;
      }
      a:hover {
        border-bottom: 2px solid #e67e22;
      }
      i {
        background-color: red;
        padding: 20px;
        border-radius: 10px;
        color: #f4f4f4;
      }
      #message {
        padding: 30px;
        display: none;
      }
      #loader {
        display: flex;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.8);
        justify-content: center;
        align-items: center;
      }
      .spinner {
        background-color: transparent;
        height: 50px;
        width: 50px;
        border-top: 2px solid #34495e;
        border-bottom: 2px solid #e67e22;
        border-right: 2px solid transparent;
        border-left: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <header>
      <h1>Signup</h1>
    </header>
    <form id="form">
      <div id="message"><i id="message-box"></i></div>
      <br />
      <input
        type="text"
        name="fullName"
        id="fullName"
        placeholder="Full Name"
        required
      />
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <br />
      <input
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        placeholder="Confirm Password"
        required
      />
      <br />
      <input id="submit" type="submit" value="Signup" />
    </form>
    <a onclick="showLoader()" href="{% url 'login'%}"
      >Already have an account login?</a
    >
  </body>
  <script>
    function getId(id) {
      return document.getElementById(id);
    }
    function showLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "flex";
    }

    function hideLoader() {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    }

    // Hide loader on normal load
    window.onload = hideLoader;

    // Hide loader when navigating back (from cache)
    window.addEventListener("pageshow", function (event) {
      hideLoader();
    });
    const myForm = getId("form");
    myForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const message = getId("message");
      const messageBox = getId("message-box");
      let password = getId("password").value;
      let confirmPassword = getId("confirmPassword").value;

      if (confirmPassword !== password) {
        event.preventDefault();
        message.style.display = "block";
        messageBox.textContent = "Password Mismatch!";
        setTimeout(() => {
          message.style.display = "none";
        }, 2000);
      } else {
        showLoader();
        alert("good");
        hideLoader();
      }
    });
  </script>
</html>
